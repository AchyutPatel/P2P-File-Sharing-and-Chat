<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataWave</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- particles.js container -->
    <div id="particles-js"></div>
    <div id="container">
        <h1>DataWave</h1>
        <div id="peer-info">
            <p>Your Peer ID: <span id="my-peer-id"></span></p>
        </div>
        <div id="peer-id-change-section">
            <input type="text" id="new-peer-id" placeholder="Enter new Peer ID">
            <button id="change-peer-id-btn">Change Peer ID</button>
        </div>
        <div id="peer-list">
            <h2>Connected Peers</h2>
            <ul id="peers"></ul>
        </div>
        <div id="file-section">
            <input type="file" id="file-input">
            <button id="send-file-btn" disabled>Send File</button>
        </div>
        <div id="progress-section">
            <progress id="progress-bar" value="0" max="100"></progress>
            <p id="progress-text">Transfer progress: 0%</p>
            <p id="speed-text">Speed: 0 Mbps</p>
        </div>
        <div id="chat-container">
            <div id="chat-messages"></div>
            <input type="text" id="chat-input" placeholder="Type a message...">
            <button id="chat-send">Send</button>
        </div>
    </div>

    <!-- stats - count particles -->
    <div class="count-particles">
        <span class="js-count-particles">--</span> particles
    </div>

    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stats.js"></script>
    <script src="script.js"></script>
    <script src="particles.js"></script>
</body>

</html>
